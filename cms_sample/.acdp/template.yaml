apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  description: A CDK Python app for showing a basic skeleton for a CMS module
  name: xl4-sample
  tags:
  - cms
  - guide
  - sample
  title: CMS Sample Module
  annotations:
    backstage.io/techdocs-ref: dir:../docs/components/cms-sample/
spec:
  type: service
  output:
    links:
    - entityRef: ${{ steps.catalogRegister.output.entityRef }}
      icon: catalog
      title: Open in catalog
  owner: aws solutions
  parameters:
  - properties:
      componentId:
        default: xl4-sample
        description: Unique name of the component
        pattern: '[a-zA-Z][-a-zA-Z0-9]*[a-zA-Z]'
        title: Name
        type: string
        ui:field: EntityNamePicker
      description:
        default: A CDK Python app for showing a basic skeleton for a CMS module
        description: Help others understand what this component is for.
        title: Description
        type: string
      owner:
        description: Owner of the component
        title: Owner
        type: string
        ui:field: OwnerPicker
        ui:options:
          catalogFilter:
            kind:
            - Group
            - User
    required:
    - componentId
    - owner
    title: Provide the required information
  - properties:
      appUniqueId:
        default: xl4
        description: Application unique identifier used to uniquely name resources within the stack
        title: App Unique ID
        type: string
        ui:disabled: true
    required:
    - appUniqueId
    title: Provide the Module Configuration
  steps:
  - action: AWS::S3::Bucket
    id: s3bucket
    name: S3 Bucket
    Properties:
      BucketName: DOC-EXAMPLE-BUCKET
